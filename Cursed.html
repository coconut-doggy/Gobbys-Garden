    function changeLetters() {

      letters[index] = letters[index] === letters[index].toUpperCase()
        ? letters[index].toLowerCase()
        : letters[index].toUpperCase();
      textElement.textContent = letters.join('');
      index = (index + 2) % letters.length;
    }

    setInterval(changeLetters, 25); // Change every 200ms
